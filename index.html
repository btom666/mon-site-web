<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodboard du Projet</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; text-align: center; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .image-card {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
        }
        .image-card p {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Moodboard du Projet</h1>
    
    <div class="grid-container">

        <div class="image-card">
            <img src="Ambiance (2).png" alt="Image : Ambiance (2).png">
            <p>Ambiance (2).png</p>
        </div>

    </div>
</body>
</html>
